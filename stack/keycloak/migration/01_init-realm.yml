id: init_realm
author: Default
changes:
  - addRealm:
      name: local_realm

  - updateRealm:
      id: local_realm
      unmanagedAttributePolicy: "ADMIN_EDIT"

  - addRealmProfileAttribute:
      realm: local_realm
      name: displayName
      displayName: $${profile.attributes.displayName}
      multivalued: false

  - addClientScope:
      realm: local_realm
      name: openid
